<body>

    <header>
      <img class="logo_Alquimistica" src="../MULTIMEDIA/logo_Alquimistica.png" alt="logo_Alquimistica">

        </ul>

    <main>
    
        <h1>Agenda tu sesión </h1>
       
        <form class="formulario">
        
        <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Nombre</label>
    <input type="Nombre" class="form-control" id="María Pérez" aria-describedby="emailHelp">
     </div> 

     <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Teléfono</label>
        <input type="Teléfono" class="form-control" id="Telefono" aria-describedby="emailHelp">
         </div> 

  
         <div class="mb-3">
         <label for="exampleInputEmail1" class="form-label">Email address</label>
         <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
         <div id="emailHelp" class="form-text">No compartiremos tus datos con nadie más</div>
        </div>

        <select class="form-select" aria-label="Default select example">
            <option selected>Agenda tu sesión</option>
            <option value="1">Barras</option>
            <option value="2">Reiki</option>
            <option value="3">Oráculo</option>
            
          </select>

  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

        </form>

        <img class="foto_form" src="../MULTIMEDIA/conexion_Ser.jpg" alt="conexion_Ser">
