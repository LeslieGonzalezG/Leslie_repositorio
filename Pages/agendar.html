<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon-->
    <link rel="shortcut icon" href="./MULTIMEDIA/favicon_alquimistica32x32.png" type="favicon_alquimistica">

    <!--Link hoja de estilo propia-->
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Agendar</title>
</head>
<body>

    <header>
      <img class="logo_Alquimistica" src="../MULTIMEDIA/logo_Alquimistica.png" alt="logo_Alquimistica">

      <!--Barra de navegación-->
      <nav class="Menu">
        <ul>
            <li>
                <a href="../index.html">Home</a>
            </li>

            <li>
                <a  href="./pagina2_barras.html">Barras</a>
            </li>

            <li>
                <a href="./pagina3_reiki.html">Reiki</a>
            </li>

            <li>
                <a  href="./pagina4_oraculo.html">Oráculo</a>
            </li>

        </ul>
      </nav>

    </header>

    <main>
        <form action="">
            <div>
                <label for="name">Nombre:</label>
                <input type="text" name="name" placeholder="Maria">
            </div>
            <br>
            <div>
                <label for="surname"> Apellido</label>
                <input type="text" name="surname" placeholder="Perez">
            </div>
            <br>
            <div>
                <label for="mail"> *E-mail </label>
                <input type="email" name="email" required>
        
            </div>
            <br>
            <div>
                <label for="Phone"> Teléfono</label>
                <input type="phone" name="phone" required> 
            </div>
            <br>
            <div>
                <label for="Terapia"> Selecciona tu Terapia</label>
                <select name="Terapias" id="">
                    <option value="Barras">Barras</option>
                    <option value="Oraculo">Oraculo</option>
                    <option value="Reiki">Reiki</option>
                </select>
            </div>

            <br>
            <div>
                <input type="submit" value="Agendar">
                <input type="submit" value="Borrar">

            </div>

        </form>

    </main>
    
</body>
</html>
